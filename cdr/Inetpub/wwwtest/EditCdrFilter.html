<!DOCTYPE HTML PUBLIC '-//IETF//DTD HTML//EN'>
<HTML>
 <HEAD>
  <TITLE>Edit CDR Filter</TITLE>
 </HEAD>
 <BASEFONT FACE='Arial, Helvetica, sans-serif'>
 <LINK REL='STYLESHEET' 
       HREF='/stylesheets/dataform.css'>
 <BODY BACKGROUND='/images/back.jpg' 
       BGCOLOR='#2F5E5E'>
  <FORM ACTION='/cgi-bin/cdr/EditFilter.py' 
        METHOD='POST'>
   <TABLE WIDTH='100%' 
          CELLSPACING='0' 
          CELLPADDING='0' 
          BORDER='0'>
    <TR>
     <TH NOWRAP 
         BGCOLOR='silver' 
         ALIGN='left'
         BACKGROUND='/images/nav1.jpg'>
      <FONT SIZE='6' COLOR='white'>&nbsp;CDR Filter Editing</FONT>
     </TH>
     <TD BGCOLOR='silver' 
         VALIGN='middle' 
         ALIGN='right' 
         WIDTH='100%'
         BACKGROUND='/images/nav1.jpg'>
      <INPUT TYPE='submit' NAME='Request' VALUE='Load'>&nbsp;
      <INPUT TYPE='submit' NAME='Request' VALUE='New'>&nbsp;
     </TD>
    </TR>
    <TR>
     <TD BGCOLOR='#FFFFCC'
         COLSPAN='3'>
      <FONT SIZE='-1' 
            COLOR='navy'>&nbsp;Fill in Fields and Submit Request<BR>
      </FONT>
     </TD>
    </TR>
   </TABLE>
   <BR><BR>
   <CENTER>
    <TABLE CELLSPACING='0' CELLPADDING='0' BORDER='0'>
     <TR>
      <TD ALIGN='right'><B>CDR User Name&nbsp;</B></TD>
      <TD><INPUT NAME='UserName'></TD>
     </TR>
     <TR>
      <TD ALIGN='right'><B>CDR Password&nbsp;</B></TD>
      <TD><INPUT TYPE='password' NAME='Password'></TD>
     </TR>
     <TR>
      <TD ALIGN='right'><B>Filter Document ID&nbsp;</B></TD>
      <TD><INPUT NAME='DocId' VALUE='CDR190703'></TD>
     </TR>
    </TABLE>
   </CENTER>
  </FORM>
 </BODY>
</HTML>
