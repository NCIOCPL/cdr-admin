  <TITLE>CDR Document Filtering</TITLE>
  <SCRIPT LANGUAGE='JavaScript'>
   <!--
    function filterDoc(doValidate) {
        var base  = "/cgi-bin/cdr/Filter.py";  
        var doc   = document.FilterRequest.DocId.value;
        var ver   = document.FilterRequest.DocVer.value;
        var filt  = document.FilterRequest.Filter.value;
        var filt1 = document.FilterRequest.Filter1.value;
        var filt2 = document.FilterRequest.Filter2.value;
        var filt3 = document.FilterRequest.Filter3.value;
        var filt4 = document.FilterRequest.Filter4.value;
        var filt5 = document.FilterRequest.Filter5.value;
        var filt6 = document.FilterRequest.Filter6.value;
        var filt7 = document.FilterRequest.Filter7.value;
        var filt8 = document.FilterRequest.Filter8.value;
        var filt9 = document.FilterRequest.Filter9.value;
        var filt10 = document.FilterRequest.Filter10.value;
        var edt   = document.FilterRequest.editorial.checked;
        var adv   = document.FilterRequest.advisory.checked;
        var pub   = document.FilterRequest.publish.checked;
        var app   = document.FilterRequest.approved.checked;
        var pro   = document.FilterRequest.proposed.checked;      
        var cmt   = document.FilterRequest.comments.checked;
        var gls   = document.FilterRequest.glossary.checked;
        var std   = document.FilterRequest.stdword.checked;
	var mrk   = document.FilterRequest.rsmarkup[0].checked;
        var port  = document.FilterRequest.port.value;      
      //var uid   = document.FilterRequest.UserName.value;
      //var pwd   = document.FilterRequest.Password.value;
        var url   = base + "?DocId=" + doc
                  + "&DocVer=" + ver
                  + "&editorial=" + edt
                  + "&advisory=" + adv
                  + "&publish=" + pub
                  + "&approved=" + app
                  + "&proposed=" + pro
                  + "&comments=" + cmt
		          + "&rsmarkup=" + mrk
                  + "&glossary=" + gls
                  + "&stdword=" + std               
                  + "&port=" + port               
                  + "&Filter=" + filt
                  + "&Filter1=" + filt1
                  + "&Filter2=" + filt2
                  + "&Filter3=" + filt3
                  + "&Filter4=" + filt4
                  + "&Filter5=" + filt5
                  + "&Filter6=" + filt6
                  + "&Filter7=" + filt7
                  + "&Filter8=" + filt8
                  + "&Filter9=" + filt9
                  + "&Filter10=" + filt10
      //          + "&UserName=" + uid + "&Password=" + pwd
            ;
        if (doValidate == 1) {
            url += "&validate=Y";
        }
        if (doValidate == 2) {
            url += "&qcFilterSets=Y";
        }
        var opts  = "standard=yes,scrollbars=yes,resizable=yes,status=yes,menubar=yes";
        if (doc.length == 0 || url.length == 0) {
            alert("Document and Filter IDs Required");
        }
        else {                      
            wind = window.open(url, doc, opts);
            wind.focus();
        }
    }
   -->
  </SCRIPT>
