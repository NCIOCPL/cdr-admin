<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'
                      'http://www.w3.org/TR/html4/loose.dtd'>
<!-- $Id: -->
<HTML>
 <HEAD>
  <TITLE>CDR Administration</TITLE>
  <meta http-equiv='Content-Type' content='text/html;charset=utf-8'>
  <LINK rel='shortcut icon' href='/favicon.ico'>
  <LINK type='text/css' REL='STYLESHEET' HREF='/stylesheets/dataform.css'>
  <style type='text/css'>
    body      { background-color: #DFDFDF; }
    *.banner  { background-color: silver;
                background-image: url(/images/nav1.jpg); }
    .field    { width: 150px; }
  </style>
 </HEAD>
 <Body>
  <FORM ACTION='/cgi-bin/cdr/Admin.py' 
        METHOD='POST'>
   <TABLE WIDTH='100%' 
          CELLSPACING='0' 
          CELLPADDING='0' 
          BORDER='0'>
    <TR>
     <TH class='banner' NOWRAP
         ALIGN='left'>
      <FONT SIZE='6' 
            COLOR='white'>&nbsp;CDR Administration
      </FONT>
     </TH>
     <TD class='banner'
         VALIGN='middle'
         ALIGN='right'
         WIDTH='100%'>
      <INPUT TYPE='submit' 
             VALUE='Log In'>&nbsp;
     </TD>
    </TR>
    <TR>
     <TD BGCOLOR='#FFFFCC' COLSPAN='3'>
      <FONT SIZE='-1' 
            COLOR='navy'>&nbsp;Login Screen<BR>
      </FONT>
     </TD>
    </TR>
   </TABLE>
   <BR>
   <BR>
   <TABLE CELLSPACING='0' 
          CELLPADDING='0' 
          BORDER='0'>
    <TR>
     <TD ALIGN='right'>
      <B>CDR User ID:&nbsp;</B>
     </TD>
     <TD><INPUT NAME='UserName' CLASS="field"></TD>
    </TR>
    <TR>
     <TD ALIGN='right'>
      <B>CDR Password:&nbsp;</B>
     </TD>
     <TD><INPUT NAME='Password' CLASS="field"
                TYPE='password'>
     </TD>
    </TR>
   </TABLE>
  </FORM>
 </BODY>
</HTML>
